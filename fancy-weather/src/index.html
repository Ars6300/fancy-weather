<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="author" lang="en" content="Arslan Tadjiev" />
    <title>Fancy-weather</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="./img/loader.svg" alt="loader" class="loader hidden">
    <main>
      <div class="buttons-block">
        <button class="btn" style="margin-right: 2vw;">
          <i class="fa fa-refresh"></i>
        </button>
        <select class="btn" style="margin-right: 2vw;">
          <option value="en">Eng</option>
          <option value="ru">Rus</option>
          <option value="be">Bel</option>
        </select>
        <div class="degree">
          <button class="btn btn-f">&#8457;</button>
          <button class="btn btn-c">&#8451;</button>
        </div>
      </div>
      <div class="search-block">
        <form>
          <input
            type="search"
            autocomplete="off"
            placeholder="Search.."
            name="search"
          />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <div class="weather-block">
        <div class="today">
          <div class="locale">
            <h1></h1>
            <h3></h3>
          </div>
          <div class="today-main">
            <p class="main-degree"></p>
            <i id="weather-icon"></i>
            <div id="details">
              <p></p>
              <p></p>
              <p></p>
              <p></p>
            </div>
          </div>
        </div>
        <div class="forecast"></div>
      </div>
      <div class="map-block">
        <div id="map"></div>
        <div id="location">
          <p></p>
          <p></p>
        </div>
      </div>
    </main>
  </body>
</html>
